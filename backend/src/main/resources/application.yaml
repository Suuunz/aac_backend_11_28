server:
  port: 8080 # Flutter는 8080으로 요청을 보냅니다

spring:
  application:
    name: aac-backend

  # 1. H2 데이터베이스 설정 (인메모리 모드)
  datasource:
    url: jdbc:h2:mem:aacdb;MODE=MySQL # MySQL 모드로 실행 (호환성 좋음)
    driverClassName: org.h2.Driver
    username: sa
    password:

  # 2. H2 콘솔 설정 (웹 브라우저에서 DB 확인 가능)
  # 접속 주소: http://localhost:8080/h2-console
  h2:
    console:
      enabled: true
      path: /h2-console

  # 3. JPA (데이터베이스 자동 생성 및 로그)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # 앱 실행 시 Entity에 맞춰 DB 테이블 자동 생성
    properties:
      hibernate:
        format_sql: true # 로그에 SQL 예쁘게 출력
    show-sql: true # 실행되는 SQL을 콘솔에 출력

# 4. 커스텀 설정 (FastAPI 주소)
app:
  fastapi:
    url: http://localhost:8000/predict